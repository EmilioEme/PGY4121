

<ion-content class="background"  color="dark">  
    <form  #form="ngForm" (ngSubmit)="login(form)">
      <ion-card>
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div class="ion-text-center">
              <ion-text color="warning"><h1>Autenticarse</h1></ion-text> 
            </div>
            <div padding>
              <ion-item>
                <ion-input  name="name" type="text" placeholder="Usuario" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button  size="medium" type="submit" [disabled]="form.invalid" expand="block">Autenticarme</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      </ion-card>
    </form>
</ion-content>
